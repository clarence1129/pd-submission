<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom Theme -->
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            min-height: 100vh;
            color: #e0e0e0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 245, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 110, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background: 
                    radial-gradient(circle at 20% 50%, rgba(0, 245, 255, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(255, 0, 110, 0.08) 0%, transparent 50%);
            }
            50% {
                background: 
                    radial-gradient(circle at 80% 50%, rgba(0, 245, 255, 0.12) 0%, transparent 50%),
                    radial-gradient(circle at 20% 80%, rgba(255, 0, 110, 0.12) 0%, transparent 50%);
            }
        }

        body > * {
            position: relative;
            z-index: 2;
        }

        /* Modern Navbar */
        .navbar {
            background: rgba(15, 20, 41, 0.95) !important;
            box-shadow: 0 2px 20px rgba(0, 245, 255, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 245, 255, 0.15);
            position: relative;
            z-index: 1000;
        }

        .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem !important;
            font-weight: 700 !important;
            background: linear-gradient(135deg, #00f5ff 0%, #ff006e 50%, #00f5ff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 6px rgba(0, 245, 255, 0.4)) drop-shadow(0 0 10px rgba(255, 0, 110, 0.2));
            text-shadow: 0 0 12px rgba(0, 245, 255, 0.3), 0 0 20px rgba(255, 0, 110, 0.15);
            animation: gradientShiftBrand 3s ease infinite;
            transition: filter 0.3s ease;
        }

        .navbar-brand:hover {
            filter: drop-shadow(0 0 10px rgba(0, 245, 255, 0.5)) drop-shadow(0 0 15px rgba(255, 0, 110, 0.3));
        }

        /* Logo Image */
        .navbar-logo {
            width: 60px;
            height: 60px;
            margin-right: 0.8rem;
            border-radius: 50%;
            object-fit: cover;
            filter: drop-shadow(0 0 6px rgba(0, 245, 255, 0.4)) drop-shadow(0 0 10px rgba(255, 0, 110, 0.2));
            text-shadow: 0 0 12px rgba(0, 245, 255, 0.3), 0 0 20px rgba(255, 0, 110, 0.15);
            animation: gradientShiftBrand 3s ease infinite;
            transition: filter 0.3s ease;
            display: inline-block;
        }

        .navbar-brand:hover .navbar-logo {
            filter: drop-shadow(0 0 10px rgba(0, 245, 255, 0.5)) drop-shadow(0 0 15px rgba(255, 0, 110, 0.3));
        }

        @keyframes gradientShiftBrand {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .navbar .nav-link {
            color: #e0e0e0 !important;
            font-weight: 500;
            margin: 0 0.5rem;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: #00f5ff !important;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        .navbar .nav-link.active {
            color: #00f5ff !important;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        /* Hero Section */
        .hero-section {
            padding: 120px 20px;
            text-align: center;
        }

        .hero-section h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00f5ff 0%, #ff006e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.3);
        }

        .hero-section .lead {
            font-size: 1.3rem;
            color: #b0b0b0;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #00f5ff 0%, #ff006e 100%);
            background-size: 200% 200%;
            border: none;
            padding: 12px 35px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            color: #0a0e27 !important;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.4);
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .btn-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(0, 245, 255, 0.6), 0 0 20px rgba(255, 0, 110, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation-duration: 1s;
        }

        /* Footer */
        footer {
            background: rgba(15, 20, 41, 0.6);
            border-top: 1px solid rgba(0, 245, 255, 0.2);
            padding: 2rem 0;
            margin-top: 3rem;
        }

        footer p {
            color: #b0b0b0;
            margin: 0;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Clarence</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO SECTION -->
<div class="hero-section">
    <h1>Welcome to My Portfolio</h1>
    <p class="lead">A showcase of creative projects, design thinking, and digital innovation</p>
    <a href="portfolio.html" class="btn-gradient">View My Work</a>
</div>

<!-- Footer -->
<footer class="text-center">
    <div class="container">
        <p>&copy; 2026 Clarence Phua. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
