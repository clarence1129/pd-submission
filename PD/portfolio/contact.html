<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Contact</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom Theme -->
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            min-height: 100vh;
            color: #e0e0e0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 245, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 110, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background: 
                    radial-gradient(circle at 20% 50%, rgba(0, 245, 255, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(255, 0, 110, 0.08) 0%, transparent 50%);
            }
            50% {
                background: 
                    radial-gradient(circle at 80% 50%, rgba(0, 245, 255, 0.12) 0%, transparent 50%),
                    radial-gradient(circle at 20% 80%, rgba(255, 0, 110, 0.12) 0%, transparent 50%);
            }
        }

        body > * {
            position: relative;
            z-index: 2;
        }

        /* Modern Navbar */
        .navbar {
            background: rgba(15, 20, 41, 0.95) !important;
            box-shadow: 0 2px 20px rgba(0, 245, 255, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 245, 255, 0.15);
            position: relative;
            z-index: 1000;
        }

        .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem !important;
            font-weight: 700 !important;
            background: linear-gradient(135deg, #00f5ff 0%, #ff006e 50%, #00f5ff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 6px rgba(0, 245, 255, 0.4)) drop-shadow(0 0 10px rgba(255, 0, 110, 0.2));
            text-shadow: 0 0 12px rgba(0, 245, 255, 0.3), 0 0 20px rgba(255, 0, 110, 0.15);
            animation: gradientShiftBrand 3s ease infinite;
            transition: filter 0.3s ease;
        }

        .navbar-brand:hover {
            filter: drop-shadow(0 0 10px rgba(0, 245, 255, 0.5)) drop-shadow(0 0 15px rgba(255, 0, 110, 0.3));
        }

        /* Logo Image */
        .navbar-logo {
            width: 60px;
            height: 60px;
            margin-right: 0.8rem;
            border-radius: 50%;
            object-fit: cover;
            filter: drop-shadow(0 0 6px rgba(0, 245, 255, 0.4)) drop-shadow(0 0 10px rgba(255, 0, 110, 0.2));
            text-shadow: 0 0 12px rgba(0, 245, 255, 0.3), 0 0 20px rgba(255, 0, 110, 0.15);
            animation: gradientShiftBrand 3s ease infinite;
            transition: filter 0.3s ease;
            display: inline-block;
        }

        .navbar-brand:hover .navbar-logo {
            filter: drop-shadow(0 0 10px rgba(0, 245, 255, 0.5)) drop-shadow(0 0 15px rgba(255, 0, 110, 0.3));
        }

        @keyframes gradientShiftBrand {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .navbar .nav-link {
            color: #e0e0e0 !important;
            font-weight: 500;
            margin: 0 0.5rem;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: #00f5ff !important;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        .navbar .nav-link.active {
            color: #00f5ff !important;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        .navbar .nav-link.active {
            color: #667eea !important;
        }

        .navbar .nav-link.active::after {
            width: 100%;
        }

        .page-header {
            padding: 3rem 0 2rem 0;
            text-align: center;
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: #a0a0a0 !important;
            font-size: 1.1rem;
        }

        .contact-container {
            padding: 2rem 0;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-label i {
            color: #667eea;
            font-size: 1.1rem;
        }

        .form-control {
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            padding: 0.9rem 1.2rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
        }

        .form-control::placeholder {
            color: #7a7a7a;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }

        .form-control:hover {
            border-color: #667eea;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 200% 200%;
            border: none;
            color: white;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.05rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1.5rem;
            animation: gradientShiftSubmit 3s ease infinite;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        @keyframes gradientShiftSubmit {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation-duration: 1s;
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        footer {
            background: white;
            border-top: 1px solid #e8e8e8;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        footer p {
            color: #5a6c7d;
            margin: 0;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="logo2.png" alt="Logo" class="navbar-logo">
      Clarence
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- PAGE HEADER -->
<div class="page-header container">
    <h1>Get In Touch</h1>
    <p class="text-muted">Let's discuss your next project</p>
</div>

<!-- CONTACT FORM -->
<div class="container contact-container">
    <form class="contact-form" id="contactForm">
        <div class="form-group">
            <label class="form-label"><i class="fas fa-user"></i> Name</label>
            <input type="text" class="form-control" placeholder="Your name" required>
        </div>

        <div class="form-group">
            <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" class="form-control" placeholder="your.email@example.com" required>
        </div>

        <div class="form-group">
            <label class="form-label"><i class="fas fa-heading"></i> Subject</label>
            <input type="text" class="form-control" placeholder="What is this about?" required>
        </div>

        <div class="form-group">
            <label class="form-label"><i class="fas fa-comment"></i> Message</label>
            <textarea class="form-control" rows="6" placeholder="Your message here..." required></textarea>
        </div>

        <button type="submit" class="btn-submit">
            <i class="fas fa-paper-plane"></i> Send Message
        </button>
    </form>
</div>

<!-- Footer -->
<footer class="text-center">
    <div class="container">
        <p>&copy; 2026 Clarence Phua. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Handle form submission
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent form from actually submitting
        
        // Show success popup
        alert('Send successfully');
        
        // Clear the form fields
        this.reset();
    });
</script>

</body>
</html>
